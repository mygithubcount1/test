<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<pre id="text"></pre>
<div id="text"></div>
<script type="text/javascript">
    $.ajax({
        url: "test02.txt",
        type: "get",
        dataType: "text",
        success: function (data) {
            $("#text").text(data);
        },
        error: function (jqXHR, status, thrown) {
            alert(thrown);
        }
    });
</script>
</body>
